- name: "Deploy application"
  hosts: web[0]
  user: ubuntu
  gather_facts: false
  become: yes
  tasks:
    - name: build
      shell: "./bin/kubectl set image deployments/prj5-deploy prj5-deploy=shalltearbloodfallen01/prj5-deploy:master"
      args:
        chdir: $HOME

    - name: describe
      shell: |
        "./bin/kubectl describe service deployments/prj5-deploy"
      args:
        chdir: $HOME    

    - name: if successful
      shell: |
        "./bin/kubectl rollout status deployments/prj5-deploy --timeout=3600s"
      args:
        chdir: $HOME