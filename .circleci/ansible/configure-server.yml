---

- name: "configuration play." 
  hosts: web
  user: ubuntu
  become: true
  become_method: sudo
  become_user: root  
  gather_facts: false
  vars:
    - ansible_python_interpreter: /usr/bin/python3
    - ansible_host_key_checking: false
    - ansible_stdout_callback: yaml

  pre_tasks:
    - name: "wait 10 seconds for target connection to become reachable/usable."
      command: 'sleep 10'

    - name: "install dependences"
      apt:
        name: [ "unzip" ]
        state: latest
        update_cache: yes
  
    - name: "wait 30 seconds for target connection to become reachable/usable."
      command: 'unzip --version'

  roles:
    - awscli
    - kubectl



