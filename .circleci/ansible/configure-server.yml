- name: "config awscli"
  hosts: management
  user: ubuntu
  gather_facts: false
  become: yes
  vars:
    AWS_ACCESS_KEY_ID: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
    AWS_SECRET_ACCESS_KEY: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
  tasks:
    - name: config default region
      shell: "aws configure set default.region us-east-1"
    - name: configaws_access_key_id
      shell: "aws configure set aws_access_key_id {{ AWS_ACCESS_KEY_ID }}"
    - name: config aws_secret_access_key
      shell: "aws configure set aws_secret_access_key {{ AWS_SECRET_ACCESS_KEY }}"



- name: "config kubectl"
  hosts: web
  user: ubuntu
  gather_facts: false
  become: true
  become_user: root
  pre_tasks:
    # To update a kubeconfig for your cluster
    - name: To update a kubeconfig for your cluster
      shell: "aws eks update-kubeconfig --region us-east-1 --name prj5-kuber"
